{% extends 'appFirstApp/index.html'%}
{% load static%}

{% block title %}{{book.NAME}}{% endblock %}
{% block links %}<link rel="stylesheet" href="{% static 'css/post_style.css'%}">{%endblock%}
gg = book
{% block content %}
<body>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
 
        <div class="content">
            <div class="block">
                <div class="conteiner">
                    <img src="{{book.IMAGE}}" alt="">

                    <span class="info_list"> 
                        <span class="name"><h1>{{book.NAME}}</h1></span>
                        <span class="author"><h1>{{book.AUTHOR}}</h1></span> 
                        <span class="ratings">{{book.RAITING}} rate by {{book.COUNT_RAITING}} counts</span>
                        <span class="date">{{book.DATE}}</span>
                        <span class="description">{{book.DESCRIPTION}}</span>

                    </span>             
                </div>    
            </div>
        </div>
    


    <script type="text/javascript" src="/static/js/main.js"></script>
</body>
{% endblock %}
